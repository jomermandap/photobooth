<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photobooth - Welcome</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      /* General Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Roboto", sans-serif;
      }

      body {
        background-color: #faf3e0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 1rem;
      }

      /* Main Container */
      .container {
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 20px;
        background: white;
        padding: clamp(1rem, 3vw, 2rem);
        border-radius: 12px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        max-width: 90%;
        width: 700px;
      }

      /* Photobooth Card */
      .photobooth-card {
        flex-shrink: 0;
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 8px;
        background: #fff;
      }

      .photo-preview {
        width: clamp(100px, 20vw, 150px);
        height: auto;
        border-radius: 5px;
      }

      /* Text Content */
      .text-container {
        flex: 1;
        text-align: left;
      }

      h1 {
        font-size: clamp(1.25rem, 3vw, 1.5rem);
        font-weight: 600;
        margin-bottom: 10px;
      }

      p {
        font-size: clamp(0.875rem, 2vw, 1rem);
        color: #444;
        margin-bottom: 10px;
      }

      a {
        color: #ff6b6b;
        text-decoration: none;
      }

      /* Buttons */
      button {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: clamp(0.875rem, 2vw, 1rem);
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
        width: 100%;
        max-width: 200px;
      }

      button:hover {
        background-color: #3e8e41;
      }

      @media (max-width: 600px) {
        .container {
          flex-direction: column;
          text-align: center;
        }

        .text-container {
          text-align: center;
        }

        button {
          margin: 0 auto;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="photobooth-card">
        <img
          src="photobooth-sample.png"
          alt="Photobooth Preview"
          class="photo-preview"
        />
      </div>
      <div class="text-container">
        <h1>Welcome!</h1>
        <p>
          You have <strong>5 seconds</strong> for each shotâ€”<em>no retakes!</em>
          The photobooth captures <strong>3 pictures</strong> in a row, so
          strike your best pose and have fun!
        </p>
        <p>
          After the session, <a href="#">download your digital copy</a> to keep
          the memories alive!
        </p>
        <button id="startCamera">ðŸŽ¬ START</button>
      </div>
    </div>

    <script>
      document
        .getElementById("startCamera")
        .addEventListener("click", function () {
          window.location.href = "photobooth.html";
        });
    </script>
  </body>
</html>
